<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /></head>
<body>
    
    <h1 class="text">CALCULATOR !</h1>
    <div class="container bg-red flex item-center mx-auto">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button material-symbols-outlined">arrow_back_ios_new</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button inner">7</button>
            <button class="button inner">8</button>
            <button class="button inner">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button inner">4</button>
            <button class="button inner">5</button>
            <button class="button inner">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button inner">1</button>
            <button class="button inner">2</button>
            <button class="button inner">3</button>
            <button class="button ">+</button>
        </div>
        <div class="row">
            <button class="button inner">00</button>
            <button class="button inner">0</button>
            <button class="button inner">.</button>
            <button class="button equals">=</button>
        </div>
        
    </div>
<script src="index.js"></script>
</body>
</html>
